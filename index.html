<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css"> 
        <title>Registration form
        </title>
    </head>
    <body>
        <center>
        <h2 style=font-family:sans-serif>STUDENT REGISTRATION FORM</h2>
        <br>
        <form style=color:whitesmoke font-weight:bold>
        <label>Firstname:</label>
        <input type="text" placeholder="Firstname" ">
        <br>
        <br>
        <label>Lastname:</label>
        <input type="text" placeholder="Lastname" >
        <br>
        <br>
        <label>Email ID:</label>
        <input type="email" placeholder="email" >
        <br>
        <br>
        <label>Course: </label>
        <select>
            <option value="Course">COURSE</option>
            <option value="CSE">CSE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="Mech">MECH</option>
            <option value="EEE">EEE</option>
            <option value="Civil">CIVIL</option>
        </select>
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" value="Male" name="Gender">Male
        <input type="radio" value="Female" name="Gender">Female
        <br>
        <br>
        <label>City:</label>
        <input type="text" placeholder="Type your city">
        <br>
        <br>
        <label>State:</label>
        <input type="text" placeholder="Type your state name">
        <br>
        <br>
        <label>Country:</label>
        <input type="text" placeholder="Type your city name">
        <br>
        <br>
        <input type="checkbox" value="I agree with the terms and conditions">I agree with the terms and conditions.
        <br>
        <br>
        <input type="button" value="Submit">
        <br>
    </center>
    </form>
    </body>

    </html>
